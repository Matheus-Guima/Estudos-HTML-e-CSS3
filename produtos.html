<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="produtos.css">

    <title>Barbearia do Matheus</title>
</head>

<body>
    <header class="header-product">
        <div class="container-header">
            <h1><img class="image-logo" src="imagens/logo.png" alt="Logo da Página"></h1>

            <div class="navigation">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <div class="container-products">
            <ul>
                <li>
                    <h2 class="label-product">Cabelo</h2>
                    <img class="img-product" src="imagens/cabelo.jpg" alt="Imagem Cabelo">
                    <p class="phrase">Na tesoura ou na máquina, como o cliente preferir</p>
                    <p class="product-price">R$25,00</p>
                </li>
                
                <li>
                    <h2 class="label-product">Barba</h2>
                    <img class="img-product" src="imagens/barba.jpg" alt="Imagem Barba">
                    <p class="phrase">Corte e desenho profissional de barba</p>
                    <p class="product-price">R$18,00</p>
                </li>
    
                <li>
                    <h2 class="label-product">Cabelo + Barba</h2>
                    <img class="img-product" src="imagens/cabelo+barba.jpg" alt="Imagem Cabelo + Barba">
                    <p class="phrase">Pacote completo de cabelo e barba</p>
                    <p class="product-price">R$35,00</p>
                </li>
            </ul>
        </div>
    </main>

    <footer class="footer-product">
        <div class="container-footer">
            <img src="imagens/logo-branco.png" alt="Logo barbearia branca">
            <p class="label-copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </div>
    </footer>
</body>



</html>
